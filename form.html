<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="stylef.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img
        src="C:\Users\worka\Desktop\Hustle!!\Project\shape.png"
        class="square"
        alt=""
      />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            This is Riyan Mohammed, If you are looking for me ,Contact me here!
          </p>

          <div class="info">
            <div class="information">
              <img
                src="C:\Users\worka\Desktop\Hustle!!\Project\location.png"
                class="icon"
                alt=""
              />
              <p>Kodungallur,Kerala,India</p>
            </div>
            <div class="information">
              <img
                src="C:\Users\worka\Desktop\Hustle!!\Project\email.png"
                class="icon"
                alt=""
              />
              <p>riyanmohammed2004@gmail.com</p>
            </div>
            <div class="information">
              <img
                src="C:\Users\worka\Desktop\Hustle!!\Project\phone.png"
                class="icon"
                alt=""
              />
              <p>6282623339</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="appf.js"></script>
  </body>
</html>
